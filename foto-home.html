<div class="container-fluid">
    <div class="row" style="padding-top: 20px">
        <div style="text-align: center">
            <span class="btn btn-default btn-file">
                Take a Photo!
                <input foto-file-select="" type="file" accept="image/*;capture=camera" >
            </span>
            <div ng-repeat="data in pictures">
                <img ng-src="{{data.data}}" class="thumb">
            </div>
        </div>
    </div>
</div>
